<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코카콜라-밴딩머신</title>
    <link rel="stylesheet" href="./reset.css">
    <!-- fonts link - Noto-Sans-KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- ******************************************* -->
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <img class="cola-banner" src="./images/콜라_Group.png" alt="콜라배너">

    <main class="wrapper">

        <section class="box-1">
            <div class="select-cola">
                <button class="select-list check">
                    <img src="./images/콜라_red.png" alt="Original_Cola">
                    <h2>Original_Cola</h2>
                    <span class="sell-box">1000원</span>
                </button>
                <button class="select-list sold-out disabled">
                    <img src="./images/콜라_violet.png" alt="violet_Cola">
                    <h2>Violet_Cola</h2>
                    <span class="sell-box">1000원</span>
                    <!-- <div class="sold-out-panner">품절</div> -->
                    
                </button>
                <button class="select-list">
                    <img src="./images/콜라_yellow.png" alt="yellow_Cola">
                    <h2>Yellow_Cola</h2>
                    <span class="sell-box">1000원</span>
                </button>
                <button class="select-list">
                    <img src="./images/콜라_cool.png" alt="Cool_Cola">
                    <h2>Cool_Cola</h2>
                    <span class="sell-box">1000원</span>
                </button>
                <button class="select-list check">
                    <img src="./images/콜라_green.png" alt="Green_Cola">
                    <h2>Green_Cola</h2>
                    <span class="sell-box">1000원</span>
                </button>
                <button class="select-list">
                    <img src="./images/콜라_orange.png" alt="orange_Cola">
                    <h2>Orange_Cola</h2>
                    <span class="sell-box">1000원</span>
                </button>
                

            </div>

            <div class="sell-container">
                <div class="balance-wrap">
                    <div class="balance">
                        <span>잔액 :</span>
                        <span>1,000 원</span>
                    </div>
                </div>
                <button class="change-button">거스름돈 반환</button>
                <div class="deposit-amount-wrap"><span>입금액 입력</span></div>
                <button class="deposit-button">입금</button>
                
                <div class="order-list-wrap">
                    <ul class="order-list">
                        <li class="order-list-item">
                            <div class="img-box">
                                <img src="./images/콜라_red.png" alt="">
                                <p>Original_Cola</p>
                            </div>
                            <div class="count-box">1</div>
                            <!-- <div class="img-box"><img src="images/콜라_red.png" alt="red_Cola"> <strong>Original_Cola</strong></div>
                            <div class="count-box">1</div> -->
                        </li>
                        <li class="order-list-item">
                            <div class="img-box">
                                <img src="./images/콜라_green.png" alt=""><div>Green_Cola</div>
                            </div>
                            <div class="count-box">2</div>
                            <!-- <div class="order-menu">
                                <img src="images/콜라_red.png" alt="red_Cola">
                                <strong>Original_Cola</strong>
                            </div>
                            <div class="count-box">1</div> -->
                        </li>

                    </ul>
                </div>
                <button class="get-button">획득</button>
            </div>


        </section>
        <div class="box-2">
            <div class="Possessed-money-box">
                <div class="Possessed-money">
                    <span>소지금 :</span>
                    <span>25,000 원</span>
                </div>
            </div>
            <div class="get-drink-wrap">
                <h2>획득한 음료</h2>
                    <div class="get-box">
                        <ul class="get-drink-item">
                            <li>
                                <button type="button">
                                    <div class="img-box">
                                        <img src="./images/콜라_red.png" alt="red_Cola">
                                        <div>Original_Cola</div>
                                    </div>
                                    <span class="count-box">1</span>
                                </button>
                            </li>
                            <li>
                                <button type="button">
                                    <div class="img-box">
                                        <img src="./images/콜라_green.png" alt="green_Cola">
                                        <div>Green_Cola</div>
                                    </div>
                                    <span class="count-box">2</span>
                                </button>
                            </li>
                            <li>
                                <button type="button">
                                    <div class="img-box">
                                        <img src="./images/콜라_orange.png" alt="orange_Cola">
                                        <div>Orange_Cola</div>
                                    </div>
                                    <span class="count-box">1</span>
                                </button>
                            </li>
                            <li>
                                <button type="button">
                                    <div class="img-box">
                                        <img src="./images/콜라_violet.png" alt="violet_Cola">
                                        <div>Violet_Cola</div>
                                    </div>
                                    <div class="count-box">5</div>
                                </button>
                            </li>
                        </ul>
                </div>
                <span class="total-price">총금액 : 9,000 원</span>    
            </div>
        </div>
    </main>

</body>
</html>
