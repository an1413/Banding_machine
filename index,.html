<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코카콜라-밴딩머신</title>
    <link rel="stylesheet" href="./reset.css">
    <!-- fonts link - Noto-Sans-KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- ******************************************* -->
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <img class="cola-banner" src="./images/콜라_Group.png" alt="콜라배너">

    <div class="wrapper">
        
        <div class="box-1">
            <li class="select-cola">
                <ul class="check">
                    <img src="./images/콜라_red.png" alt="Original_Cola">
                    <h2>Original_Cola</h2>
                    <button class="sell-box"><strong>1000원</strong></button>
                </ul>
                <ul class="sold-out">
                    <img src="./images/콜라_violet.png" alt="violet_Cola">
                    <h2>violet_Cola</h2>
                    <button class="sell-box"><strong>1000원</strong></button>
                </ul>
                <ul>
                    <img src="./images/콜라_yellow.png" alt="yellow_Cola">
                    <h2>yellow_Cola</h2>
                    <button class="sell-box"><strong>1000원</strong></button>
                </ul>
                <ul>
                    <img src="./images/콜라_cool.png" alt="cool_Cola">
                    <h2>cool_Cola</h2>
                    <button class="sell-box"><strong>1000원</strong></button>
                </ul>
                <ul class="check">
                    <img src="./images/콜라_green.png" alt="green_Cola">
                    <h2>green_Cola</h2>
                    <button class="sell-box"><strong>1000원</strong></button>
                </ul>
                <ul>
                    <img src="./images/콜라_orange.png" alt="orange_Cola">
                    <h2>orange_Cola</h2>
                    <button class="sell-box"><strong>1000원</strong></button>
                </ul>

            </li>

            <div class="sell-container">
                <div class="balance-wrap">
                    <div class="balance">
                        <span>잔액 :</span>
                        <span>1,000 원</span>
                    </div>
                </div>
                <button class="change-button">거스름돈 반환</button>
                <div class="deposit-amount-wrap"><span>입금액 입력</span></div>
                <button class="deposit-button">입금</button>
                <div class="order-list-wrap">
                    <div class="order-list">
                        <div class="order-list-item">
                            <img src="./images/콜라_red.png" alt="">Original_Cola
                            <div class="count-box">1</div>
                            <!-- <div class="img-box"><img src="images/콜라_red.png" alt="red_Cola"> <strong>Original_Cola</strong></div>
                            <div class="count-box">1</div> -->
                        </div>
                        <div class="order-list-item">d
                            <!-- <div class="order-menu">
                                <img src="images/콜라_red.png" alt="red_Cola">
                                <strong>Original_Cola</strong>
                            </div>
                            <div class="count-box">1</div> -->
                        </div>
                    </div>
                </div>
                <button class="get-button">획득</button>
            </div>


        </div>
        <div class="box-2">
            <div class="Possessed-money-box">
                <div class="Possessed-money">
                    <span>소지금 :</span>
                    <span>25,000 원</span>
                </div>
            </div>
            <div class="get-drink-wrap">획득음료</div>
        </div>
    </div>

</body>
</html>
